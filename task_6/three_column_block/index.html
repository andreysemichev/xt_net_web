<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Three Column Block</title>
</head>
<body>
  <div class="wrapper">
    <section class="service">
      <div class="service__item">
        <img class="service__img" src="img/hosting.svg" alt="hosting">
        <div class="service__title">Виртуальный хостинг</div>
        <div class="service__price">3.95$ в месяц</div>
        <a href="#" class="service__more">Подробнее</a>
      </div>
      <div class="service__item">
        <img class="service__img" src="img/cloud.svg" alt="hosting">
        <div class="service__title">Облачный хостинг</div>
        <div class="service__price">68.95$ в месяц</div>
        <a href="#" class="service__more">Подробнее</a>
      </div>
      <div class="service__item">
        <img class="service__img" src="img/server.svg" alt="hosting">
        <div class="service__title">Выделенный сервер</div>
        <div class="service__price">217.95$ в месяц</div>
        <a href="#" class="service__more">Подробнее</a>
      </div>
    </section>
  </div>
</body>
</html>
